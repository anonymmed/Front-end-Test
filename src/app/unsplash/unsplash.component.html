<div class="col-md-11" style="text-align: center">
  <h1><b style="font-family: Lato-bold, sans-serif">Welcome to Unsplash Api Consumer</b></h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12" >
      <div class="col-md-3" style="border: solid 1px; background-color: lavender; min-height: 59px;">
        <input id="seachInput" type="text" name="search" style="margin:10px;"  value="" [(ngModel)]="keyword" (input)="searchUsers($event.target.value)" placeholder="Search">
       <br>
        <div *ngIf="result.length > 0 && keyword.length > 0">
          <label style="color: firebrick">Users Found :</label>
          <div *ngFor="let user of result" style="margin-bottom: 10px; border-bottom: solid 1px">
           <h4 (click)="getUploadedPictures(user.photos)" ><b style="font-weight: normal; font-family: Lato-bold, sans-serif">{{user.name}}</b></h4>
            <div *ngFor="let photo of user.photos">
              <div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="vertical-devider" style="border-right: 1px dashed #333;">
      </div>
      <div class="col-md-8" style="border: solid 1px; background-color: lavender">
        <h3><b>Uploaded: Photos</b></h3>
        <div *ngFor="let url of listPhotos">
          <div class="col-md-4">
          <img src="{{url}}"  style="margin: 10px; height: 150px; width: 150px;"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-11" >
      <footer class="flex-rw">

        <ul class="footer-list-top">
          <li>
            <h4 class="footer-list-header">About Unsplash</h4></li>
          <li><a href='#' class="generic-anchor footer-list-anchor" itemprop="significantLink">GET TO KNOW US</a></li>
        </ul>
        <ul class="footer-list-top">
          <li>
            <h4 class="footer-list-header">TERMS AND CONDITIONS</h4></li>


          <li><a href='' class="generic-anchor footer-list-anchor">OUR TERMS</a></li>
        </ul>
        <ul class="footer-list-top">
          <li id='help'>
            <h4 class="footer-list-header">FAQ</h4></li>
          <li id='order-tracking'><a href='#' itemprop="significantLink" class="generic-anchor footer-list-anchor">GET AN ANSWER</a></li>
        </ul>
        <section class="footer-social-section flex-rw">
      <span class="footer-social-overlap footer-social-connect">
      CONNECT <span class="footer-social-small">with</span> US
      </span>
          <span class="footer-social-overlap footer-social-icons-wrapper">
      <a href="#" class="generic-anchor" target="_blank" title="Pinterest" itemprop="significantLink"><i class="fa fa-pinterest"></i></a>
      <a href="#" class="generic-anchor" target="_blank" title="Facebook" itemprop="significantLink"><i class="fa fa-facebook"></i></a>
      <a href="#" class="generic-anchor" target="_blank" title="Twitter" itemprop="significantLink"><i class="fa fa-twitter"></i></a>
      <a href="#" class="generic-anchor" target="_blank" title="Instagram" itemprop="significantLink"><i class="fa fa-instagram"></i></a>
      <a href="#" class="generic-anchor" target="_blank" title="Youtube" itemprop="significantLink"><i class="fa fa-youtube"></i></a>
      <a href="#" class="generic-anchor" target="_blank" title="Google Plus" itemprop="significantLink"><i class="fa fa-google-plus"></i></a>
      </span>
        </section>
        <section class="footer-bottom-section flex-rw">
          <div class="footer-bottom-wrapper">
            <i class="fa fa-copyright" role="copyright">

            </i> 2019 Unsplash in <address class="footer-address" role="company address">Bergen, NY</address><span class="footer-bottom-rights"> - All Rights Reserved - </span>
          </div>
          <div class="footer-bottom-wrapper">
            <a href="/terms-of-use.html" class="generic-anchor" rel="nofollow">Terms</a> | <a href="/privacy-policy.html" class="generic-anchor" rel="nofollow">Privacy</a>
          </div>
        </section>
      </footer>    </div>
  </div>

</div>
